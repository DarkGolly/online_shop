<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация</title>
  <!-- Добавьте ссылку на Bootstrap CSS для стилизации формы -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Магазин аксессуаров</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">О нас</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <div class="btn-group ">
            <button class="btn btn-secondary btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="login-main">
              Войти
            </button>
            <ul class="dropdown-menu">
              <li><a onclick="onExit(event)" id="exit" class="dropdown-item btn btn-danger">Выйти</a></li>
            </ul>
          </div>
        </form>
      </div>
    </div>
  </nav>
</header>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Авторизация</h2>
      <form>
        <!-- Поле для ввода электронной почты -->
        <div class="mb-3">
          <label for="username">Логин</label>
          <input type="text" class="form-control" id="username" placeholder="Введите ваш логин">
        </div>
        <!-- Поле для ввода пароля -->
        <div class="mb-3">
          <label for="password">Пароль</label>
          <input type="password" class="form-control" id="password" placeholder="Введите ваш пароль">
        </div>
        <!-- Кнопка авторизации -->
        <button onclick="onlogInPage(event)" type="submit" class="btn btn-primary btn-block">Войти</button>
      </form>
      <!-- Кнопка перехода на страницу регистрации -->
      <div class="text-center mt-3">
        <a href="register.html" class="btn btn-link">Регистрация</a>
      </div>
      <div class="text-center mt-3">
        <a href="index.html" class="btn btn-link">Вернуться на главную страницу</a>
      </div>
    </div>
  </div>
</div>
<!-- Добавьте ссылку на Bootstrap JS для работы кнопок и форм -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="js/login.js"></script>

</body>
</html>
