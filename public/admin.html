<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Главная</a>
</header>
    <main class="bg-light">
        <button type="button" class="btn btn-primary" onclick="window.location.href='index.html' ">Вернуться в магазин</button>
        <button type="button" class="btn btn-primary" onclick="window.location.href='admin_panel.html'">Список заказов</button>
        <button type="button" class="btn btn-warning" onclick="window.location.href ='add_Product.html'">Добавить товар</button>
        <section id="product-management">
            <h2>Управление товарами</h2>
            <form class="row" id="product-form" onsubmit="putProductSubmit(event)">
                <input class="col form-control" type="hidden" id="product-id">
                <input class="col form-control" type="text" id="product-name" title="Название" placeholder="Название" required>
                <textarea class="col form-control"  id="product-description" title="Описание" placeholder="Описание" required></textarea>
                <input class="col form-control" type="number" id="product-price" title="Цена" placeholder="Цена" required>
                <input class="col form-control" type="number" id="quantity" title="В наличии" placeholder="В наличии" required>
                <button type="submit" class="col btn btn-success">Изменить товар</button>
            </form>
        </section>

        <section id="product-list">
            <h2>Список товаров</h2>
            <div id="products-container">

                <!-- Products will be listed here -->
            </div>
        </section>
    </main>
<script src="js/admin-script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
