<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Главная</a>
  <a href="admin.html" class="navbar-brand">Вернуться на админ-панель</a>
</header>
<div class="container">
  <h2>Добавить товар</h2>
  <form class="row g-3">
    <div class="form-group">
      <label for="Name" class="col-sm-2 col-form-label">Название</label>
      <input type="text" class="form-control" id="name" placeholder="Введите название товара">
    </div>
    <div class="form-group">
      <label for="category" class="form-label">Категория</label>
      <input class="form-control" list="category_s" name="category" id="category">
      <datalist id="category_s">
        <option value="Наушники">
        <option value="Чехлы">
      </datalist>
    </div>
    <div class="form-group">
      <label for="subcategory" class="form-label">Подкатегория</label>
      <input class="form-control" list="subcategory_s" name="subcategory" id="subcategory" value="">
      <datalist id="subcategory_s">
      </datalist>
    </div>
    <div class="form-group">
      <label for="description">Описание</label>
      <textarea class="form-control" id="description" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="price">Цена</label>
      <input type="number" class="form-control" id="price" placeholder="Введите цену">
    </div>
    <div class="form-group">
      <label for="quantity">Количество</label>
      <input type="number" class="form-control" id="quantity" placeholder="Введите количество товара">
    </div>

    <div class="mb-3 form-group">
      <label for="image" class="form-label">Изображение товара</label>
      <input class="form-control" type="file" id="image">
    </div>
    <button onclick="postProductSubmit(event)" class="btn btn-primary">Добавить</button>
  </form>
</div>
<script src="js/addProduct.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
